<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Elevation Plugin Demo</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <div class="container mx-auto space-y-4">
      <h1 class="font-bold text-center mb-5 text-xl">
        TailwindCSS Elevation Plugin Demo
      </h1>
      <div class="flex flex-wrap gap-4 justify-center">
        <div class="elevation-1 bg-slate-100 w-20 h-20 rounded-lg"></div>
        <div class="elevation-2 bg-slate-100 w-20 h-20 rounded-lg"></div>
        <div class="elevation-3 bg-slate-100 w-20 h-20 rounded-lg"></div>
        <div class="elevation-4 bg-slate-100 w-20 h-20 rounded-lg"></div>
        <div class="elevation-5 bg-slate-100 w-20 h-20 rounded-lg"></div>
      </div>
      <div class="flex flex-wrap gap-4 justify-center">
        <div
          class="elevation-1-dark bg-slate-900 w-20 h-20 rounded-lg text-white"
        ></div>
        <div
          class="elevation-2-dark bg-slate-900 w-20 h-20 rounded-lg text-white"
        ></div>
        <div
          class="elevation-3-dark bg-slate-900 w-20 h-20 rounded-lg text-white"
        ></div>
        <div
          class="elevation-4-dark bg-slate-900 w-20 h-20 rounded-lg text-white"
        ></div>
        <div
          class="elevation-5-dark bg-slate-900 w-20 h-20 rounded-lg text-white"
        ></div>
      </div>
    </div>
  </body>
</html>
